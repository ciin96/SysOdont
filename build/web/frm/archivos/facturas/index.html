        <div id="panelLinea" class="panel panel-primary">

                <form id="formLinea">

                        </div>

                    </div>

                            <input id="nombre_servicio" name="nombre_servicio" type="text" class="form-control input-sm" placeholder="Nombre Servicio" readonly="readonly">
                        </div>

                        <div class="col-md-4">
                            <input id="precio_servicio" name="precio_servicio" type="text" class="form-control input-sm" placeholder="Precio"  onkeypress="return SoloNumeros(event)" readonly="readonly">

                    </div>

                    <div class="row">

                <button id="botonSalirLinea" type="button" class="btn btn-primary btn-sm">Salir</button>
            </div>
        </div>

                    </div>

                    <div class="row">
                        <div class="col-md-1">

                        </div>
                        <div class="col-md-2">
                            <input id="fecha_factura" name="fecha_factura" type="date" class="form-control input-sm">
                        </div>
                    </div>

            <div id="detalle" hidden="">

        <div id="mensajes" class="well well-sm centrado">Mensajes del Sistema.</div>
        <div class="modal fade" id="confirmarEliminar" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-sm">
                <div class="modal-content">
                    <div class="modal-header  centrado">

                    <div class="modal-body">

                    </div>

            </div>

                </div>
