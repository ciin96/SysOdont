<html>
    <head>
        <title>Cobranzas</title>
        <meta charset="UTF-8">
        <link href="../../../css/bootstrap-theme.min.css" rel="stylesheet" type="text/css"/>
        <link href="../../../css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
        <link href="../../../css/estilos.css" rel="stylesheet" type="text/css"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body style="background-image: url('../../../img/img6.jpg')"> 
        <div id="confirmar"></div>
        <div id="buscar"></div>
        <div id="panelPrograma" class="panel panel-primary">
            <div class="panel-heading centrado">Cobranzas  | <span
                    id="scobranza_cobranza"></span></div>
                    <div class="panel-body">
                        <form id="formPrograma">
                            <div class="row">
                                <div class="col-md-1">
                                    <span>Id</span>
                                </div>
                                <div class="col-md-1">
                                    <input id="id_cobranza" name="id_cobranza" type="text"
                                           class="form-control imput-sm" placeholder="Id">
                                </div>
                                <div class="col-md-1">
                                    <button id="botonBuscarIdCobranza" type="button" class="btn btn-primary btn-sm"><span
                                            class="glyphicon glyphicon-search"></span></button>
                                </div>
                                <div class="col-md-9">   
                            </div>
                            </div>
                            
                            <br>
                          
                            <!--FACTURAS-->
                             <div class="row">
                        <div class="col-md-1">
                            <span>Id Factura</span>
                        </div>
                        <div class="col-md-1">
                            <input id="id_factura" name="id_factura" type="text"
                                   class="form-control imput-sm" placeholder="Id">
                        </div>
                        <div class="col-md-1">
                            <button id="botonBuscarIdFactura" type="button" class="btn btn-primary btn-sm"><span
                                    class="glyphicon glyphicon-search"></span></button>
                        </div>
                        <div class="col-md-9">   
                        </div>
                    </div>
                            <br>
                            
                            <!--TIPOPAGO-->
                             <div class="row">
                                <div class="col-md-1">
                                    <span>Id</span>
                                </div>
                                <div class="col-md-1">
                                    <input id="id_tipopago" name="id_tipopago" type="text"
                                           class="form-control imput-sm" placeholder="Id">
                                </div>
                                <div class="col-md-1">
                                    <button id="botonBuscarIdTipoPago" type="button" class="btn btn-primary btn-sm"><span
                                            class="glyphicon glyphicon-search"></span></button>
                                </div>
                                <div class="col-md-9">   
                            </div>
                                <div class="col-md-1">
                                <span>Nombre</span>
                            </div>
                            <div class="col-md-2">
                                <input id="nombre_tipopago" name="nombre_tipopago" type="text" class="form-control input-sm" placeholder="Nombre" onkeyup="this.value = this.value.toUpperCase()" readonly="readonly">
                            </div>
                            </div>
                            
                            <br>
                            
                            <!--SERVICIOS-->
                            <div class="row">
                                <div class="col-md-1">
                                    <span>Id</span>
                                </div>
                                <div class="col-md-1">
                                    <input id="id_servicio" name="id_servicio" type="text"
                                           class="form-control imput-sm" placeholder="Id">
                                </div>
                                <div class="col-md-1">
                                    <button id="botonBuscarIdServicio" type="button" class="btn btn-primary btn-sm"><span
                                            class="glyphicon glyphicon-search"></span></button>
                                </div>
                                <div class="col-md-9">   
                            </div>
                                <div class="col-md-1">
                                <span>Nombre</span>
                            </div>
                            <div class="col-md-2">
                                <input id="nombre_servicio" name="nombre_servicio" type="text" class="form-control input-sm" placeholder="Nombre" onkeyup="this.value = this.value.toUpperCase()" readonly="readonly">
                            </div>
                            
                                <div class="col-md-1">
                                <span>Precio</span>
                            </div>
                            <div class="col-md-2">
                                <input id="precio_servicio" name="precio_servicio" type="text" class="form-control input-sm" placeholder="Precio" onkeyup="this.value = this.value.toUpperCase()" readonly="readonly">
                            </div>
                            </div>
                            <br>
                            <div class="row">
                                <div class="col-md-1">
                                <span>Monto</span>
                            </div>
                            <div class="col-md-2">
                                <input id="monto_cobranza" name="monto_cobranza" type="text" class="form-control input-sm" placeholder="Cobranza" onkeyup="this.value = this.value.toUpperCase()" >
                            </div>
                            </div>
                         
                           
                        </form>
                    </div>
            <div class="panel-footer centrado">
                <button id="botonAgregar" type="button" class="btn btn-primary btn-sm">Agregar</button>
                <button id="botonModificar" type="button" class="btn btn-primary btn-sm">Modificar</button>
                <button id="BotonEliminar" type="button" class="btn btn-primary btn-sm" data-toggle="modal"
                        data-target="#confirmarEliminar">Eliminar</button>
                <button id="botonSalir" type="button" class="btn btn-primary btn-sm">Salir</button>
            </div>
        </div>
        <div id="mensajes" class="well well-sm centrado">Mensaje del Sistema.</div>
        <div class="modal fade" id="confirmarEliminar" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-sm">
                <div class="modal-content">
                    <div class="modal-header centrado">
                        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">
                                &times;</span><span class="sr-only">Close</span></button>
                                <h4 class="modal-title" id="myModalLabel">Mensaje del Sistema</h4>
                    </div>
                    <div class="modal-footer centrado">
                        <button id="botonEliminarAlert" type="button" class="btn btn-primary btn-sm">Eliminar</button>
                        <button type="button" class="btn btn-primary btn-sm" data-dismiss="modal">Cancelar</button>
                    </div>
                </div>
            </div>
        </div>
        <script src="../../../js/jquery.min.js" type="text/javascript"></script>
        <script src="../../../js/bootstrap.min.js" type="text/javascript"></script>
        <script src="../../../js/funciones.js" type="text/javascript"></script>
        <script src="js/funciones.js" type="text/javascript"></script>
    <script>
        //verificarSesion(true);
        $("#buscar").css("display", "none");
        //$("#id_cobranza").focus();
        //siguientecampo("#id_cobranza", "#nombre_cobranza", false);
        $("#id_cobranza").focusout(function (event) {
            if ($("#id_cobranza").val() === "") {
                $("#id_cobranza").val("0");
            }
            buscarIdCobranza();
        });
        $("#botonBuscarIdCobranza").on('click', function () {
           $("#buscar").load("buscar.html");
           $("#buscar").fadeIn("slow");
           $("#panelPrograma").fadeOut("slow");
        });
        
        //FACTURAS
         $("#id_factura").focusout(function (event) {
            if ($("#id_factura").val() === "") {
                $("#id_factura").val("0");
            }
            buscarIdFactura();
        });
        $("#botonBuscarIdFactura").on('click', function () {
           $("#buscar").load("buscarFactura.html");
           $("#buscar").fadeIn("slow");
           $("#panelPrograma").fadeOut("slow");
        });
        
        //TIPOPAGOS
         $("#id_tipopago").focusout(function (event) {
            if ($("#id_tipopago").val() === "") {
                $("#id_tipopago").val("0");
            }
            buscarIdTipoPago();
        });
        $("#botonBuscarIdTipoPago").on('click', function () {
           $("#buscar").load("buscarTipoPago.html");
           $("#buscar").fadeIn("slow");
           $("#panelPrograma").fadeOut("slow");
        });
        
        //SERVICIOS
          $("#id_servicio").focusout(function (event) {
            if ($("#id_servicio").val() === "") {
                $("#id_servicio").val("0");
            }
            buscarIdServicio();
        });
        $("#botonBuscarIdServicio").on('click', function () {
           $("#buscar").load("buscarServicio.html");
           $("#buscar").fadeIn("slow");
           $("#panelPrograma").fadeOut("slow");
        });
        
        
        $("#botonAgregar").on('click', function () {
          //if (validarFormulario()) {
              agregarCobranza();
          //}  
        });
        $("#botonModificar").on('click', function () {
         //if(validarFormulario()) {
             modificarCobranza();
         //}   
        });
        $("#botonEliminarAlert").on('click', function () {
           eliminarCobranza();
           $('#confirmarEliminar').modal('hide');
        });
        $("#botonSalir").on('click', function () {
            location.href = "../../../menu.html";
        });
        
    </script>
    </body>
</html>
